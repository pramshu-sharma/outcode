<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/svgs/solid/coffee.svg" type="image/x-icon">
    <title>URL Shortener</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container my-1 bg-dark text-white text-center">
            <h1>URL Shortener</h1>
        </div>
        <div class="container p-3 bg-dark text-white text-center">
            <form action="{% url 'shorten-url' %}" method="post">
                <p><input type="text" style="width: 80%;" name="url-input" placeholder="Enter your URL here">
                <p><button type="submit" class="btn btn-primary" style="width: 60%;">Shorten URL</button>
            </form>
        </div>
        {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        <div class="container-md card bg-success text-white">
                            <div class="card-body">Success: {{ message }}</div>
                        </div>
                    {% elif message.tags == 'error' %}
                        <div class="container-md card bg-danger text-white">
                            <div class="card-body">Error: {{ message }}</div>
                        </div>
                    {% endif %}
                {% endfor %}
        {% endif %}
    </div>
</body>
</html>
