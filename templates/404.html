<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/svgs/solid/coffee.svg" type="image/x-icon">
    <title>404</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container my-1 bg-dark text-white text-center">
            <h1>URL Shortener</h1>
        </div>
        <div class="container-md card bg-danger text-white">
            <div class="card-body">
                {% if exception %}
                    Error 500: Internal Server Error ({{ exception }})
                {% else %}
                    Error 404: URL not found.
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
